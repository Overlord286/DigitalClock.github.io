<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="clock" id="clock">
        <div id="hour">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        <div id="ampm"></div>
    </div>
</body>

<script>
    setInterval(function(){
        var time = new Date()
        h = time.getHours()
        m = time.getMinutes()
        s = time.getSeconds()
        h = (h<10)?"0"+h:h;
        m = (m<10)?"0"+m:m;
        s = (s<10)?"0"+s:s;
        hour.innerHTML=h+":"
        minutes.innerHTML=m+":"
        seconds.innerHTML=s
        newformat = h>=12?'PM':'AM'
        h = h%12;
        h = h? h:12;
        document.getElementById('ampm').innerHTML = newformat;
    },500)
</script>

</html>
